<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Áudio</title>
</head>
<body>
    <h1>Minhas Músicas Favoritas</h1>
    
    <h2>Música Relaxante</h2>
    <audio controls>
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    
    <h2>Podcast Educativo</h2>
    <audio controls>
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    
    <p>O elemento &lt;audio&gt; permite incorporar arquivos de áudio diretamente na página web. O atributo <code>controls</code> adiciona os controles de reprodução.</p>
</body>
</html>
