<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Vídeo</title>
</head>
<body>
    <h1>Vídeos Inspiradores</h1>
    
    <h2>Vídeo Motivacional</h2>
    <video controls width="500">
        <source src="https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4" type="video/mp4">
        <source src="https://sample-videos.com/zip/10/webm/SampleVideo_1280x720_1mb.webm" type="video/webm">
        Seu navegador não suporta o elemento de vídeo.
    </video>
    
    <h2>Vídeo Educativo</h2>
    <video controls width="500" poster="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=500">
        <source src="https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_2mb.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>
    
    <p>O elemento &lt;video&gt; permite incorporar vídeos diretamente na página web. O atributo <code>controls</code> adiciona os controles de reprodução, e <code>poster</code> define uma imagem de capa.</p>
</body>
</html>
