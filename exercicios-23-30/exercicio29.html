<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definindo Tamanho de Imagens</title>
</head>
<body>
    <h1>Ajustes de Tamanho</h1>
    
    <h2>Imagem Pequena (150x100)</h2>
    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400" alt="Paisagem pequena" width="150" height="100" style="border: 2px solid #333;">
    
    <h2>Imagem Média (300x200)</h2>
    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400" alt="Paisagem média" width="300" height="200" style="border: 2px solid #333;">
    
    <h2>Imagem Grande (500x300)</h2>
    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400" alt="Paisagem grande" width="500" height="300" style="border: 2px solid #333;">
    
    <p>Os atributos width e height permitem controlar o tamanho da imagem. É importante manter a proporção original para evitar distorções.</p>
</body>
</html>
