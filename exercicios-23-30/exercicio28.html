<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras e Legendas</title>
</head>
<body>
    <h1>Obras de Arte</h1>
    
    <figure>
        <img src="https://images.unsplash.com/photo-1541961017774-22349e4a1262?w=400" alt="Pintura abstrata colorida" width="400">
        <figcaption>Pintura abstrata moderna com cores vibrantes e formas geométricas</figcaption>
    </figure>
    
    <figure>
        <img src="https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=400" alt="Escultura clássica" width="400">
        <figcaption>Escultura clássica em mármore representando a arte renascentista</figcaption>
    </figure>
    
    <figure>
        <img src="https://images.unsplash.com/photo-1541961017774-22349e4a1262?w=400" alt="Arte digital contemporânea" width="400">
        <figcaption>Arte digital contemporânea explorando novas formas de expressão artística</figcaption>
    </figure>
</body>
</html>
