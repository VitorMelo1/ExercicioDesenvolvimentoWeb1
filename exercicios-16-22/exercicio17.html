<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilizada</title>
</head>
<body>
    <h1>Lista de Compras</h1>
    
    <table border="2" bgcolor="#f0f0f0" cellspacing="5">
        <tr>
            <th>Item</th>
            <th>Quantidade</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>Pão</td>
            <td>2 unidades</td>
            <td>R$ 8,00</td>
        </tr>
        <tr>
            <td>Leite</td>
            <td>1 litro</td>
            <td>R$ 4,50</td>
        </tr>
        <tr>
            <td>Ovos</td>
            <td>1 dúzia</td>
            <td>R$ 12,00</td>
        </tr>
        <tr>
            <td>Frutas</td>
            <td>1 kg</td>
            <td>R$ 6,00</td>
        </tr>
        <tr>
            <td>Verduras</td>
            <td>500g</td>
            <td>R$ 3,50</td>
        </tr>
    </table>
</body>
</html>
