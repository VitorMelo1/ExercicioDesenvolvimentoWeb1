<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estruturalmente Organizada</title>
</head>
<body>
    <h1>Relatório de Vendas</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço Unitário</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Notebook</td>
                <td>5</td>
                <td>R$ 2.500,00</td>
                <td>R$ 12.500,00</td>
            </tr>
            <tr>
                <td>Mouse</td>
                <td>20</td>
                <td>R$ 50,00</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                <td>Teclado</td>
                <td>15</td>
                <td>R$ 120,00</td>
                <td>R$ 1.800,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Total Geral:</th>
                <th>R$ 15.300,00</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
