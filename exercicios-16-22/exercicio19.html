<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando Colunas em uma Tabela</title>
</head>
<body>
    <h1>Cronograma de Aulas</h1>
    
    <table border="1">
        <tr>
            <th colspan="2">Segunda-feira</th>
            <th colspan="2">Terça-feira</th>
            <th colspan="2">Quarta-feira</th>
        </tr>
        <tr>
            <th>Horário</th>
            <th>Matéria</th>
            <th>Horário</th>
            <th>Matéria</th>
            <th>Horário</th>
            <th>Matéria</th>
        </tr>
        <tr>
            <td>08:00</td>
            <td>Matemática</td>
            <td>08:00</td>
            <td>Português</td>
            <td>08:00</td>
            <td>História</td>
        </tr>
        <tr>
            <td>10:00</td>
            <td>Física</td>
            <td>10:00</td>
            <td>Inglês</td>
            <td>10:00</td>
            <td>Geografia</td>
        </tr>
        <tr>
            <td>14:00</td>
            <td>Química</td>
            <td>14:00</td>
            <td>Educação Física</td>
            <td>14:00</td>
            <td>Biologia</td>
        </tr>
    </table>
</body>
</html>
