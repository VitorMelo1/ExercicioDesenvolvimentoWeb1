<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando Linhas em uma Tabela</title>
</head>
<body>
    <h1>Membros da Equipe</h1>
    
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Responsabilidades</th>
            <th>Projeto</th>
        </tr>
        <tr>
            <td rowspan="3">Ana Silva</td>
            <td>Desenvolvimento Frontend</td>
            <td>Website Principal</td>
        </tr>
        <tr>
            <td>Design de Interface</td>
            <td>App Mobile</td>
        </tr>
        <tr>
            <td>Testes de Usabilidade</td>
            <td>Website Principal</td>
        </tr>
        <tr>
            <td>Carlos Santos</td>
            <td>Desenvolvimento Backend</td>
            <td>API Rest</td>
        </tr>
        <tr>
            <td>Maria Oliveira</td>
            <td>Gerenciamento de Projeto</td>
            <td>Todos os Projetos</td>
        </tr>
    </table>
</body>
</html>
