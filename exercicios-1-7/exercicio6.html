    <h1>Fórmulas</h1>
    <p>A fórmula química da água é H<sub>2</sub>O, que significa que cada molécula de água contém 2 átomos de hidrogênio e 1 átomo de oxigênio. Outro exemplo é o dióxido de carbono, representado como CO<sub>2</sub>. Em matemática, usamos notação como x<sup>2</sup> para representar x elevado ao quadrado.</p>
